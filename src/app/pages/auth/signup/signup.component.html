<div class="container">
  <div>
    <div class="card">
      <div class="card-body">
        <form action="" (submit)="onLogin(f)" #f="ngForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" ngModel name="email" class="form-control" id="email" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="role" class="form-label">
              Role
            </label>
            <select name="role" id="role" ngModel>
              <option value="admin">admin</option>
              <option value="logistics123">123 logistics</option>
              <option value="caSharp"> CA Sharp</option>
              <option value="user">User</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">
              Password
            </label>
            <input type="password" name="password" ngModel class="form-control" id="password" placeholder="*****">
          </div>
          <div class="mb-3">
            <button class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
